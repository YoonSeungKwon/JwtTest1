<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<style>

    *{margin:0 auto; padding: 0;text-align: center;font-size: 11px;font-weight: bold;}
    h1{margin-top: 100px;}
    form{width:300px; height:300px;}
    div{width:300px; height: 20px; margin-top:20px;}
    span{float:left;}
    input{float:right;}

    #jwt{
        width:100%;
    }
</style>
<body>
    <h1>JWT Builder</h1>
    <form action="/build" method="POST">
        <div><span>id: </span><input type="text" name="id"></div>
        <div><span>password: </span><input type="text" name="password"></div>
        <div><span>name: </span><input type="text" name="name"></div>
        <input type="submit" value="build">
    </form>

    <h2 th:if="${message}" th:text="${message}"></h2>
    <div th:if="${jwt}" id="jwt">
        jwt: <p th:text="${jwt}"></p>
        <!--header: <p th:text="${header}"></p>
        payload: <p th:text="${payload}"></p>
        signature: <p th:text="${signature}"></p>-->
    </div>

</body>
</html>
